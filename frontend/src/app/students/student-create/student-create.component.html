<div class="">

  <h3>Create Student Record</h3>

      <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="data.name" name="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
          <label for="age">Age</label>
          <input type="text" class="form-control" id="age"  id="age" [(ngModel)]="data.age" placeholder="Enter Name">
      </div>
      <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" id="address" [(ngModel)]="data.address" placeholder="Enter Name">
      </div>
      <button type="submit" class="btn btn-primary" (click)="submitForm()">Add</button>
</div>
