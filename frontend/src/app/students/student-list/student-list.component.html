
<div class="">
  <h3>List All Students</h3>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Roll NO.</th>
        <th scope="col">Name</th>
        <th scope="col">Father Name</th>
        <th scope="col">Class</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of studentsData">
        <td>{{item.roll_no}}</td>
        <td>{{item.name}}</td>
        <td>{{item.father_name}}</td>
        <td>{{item.class}}</td>
        <td style="display: flex">
            <button type="button" class="btn btn-warning btn-sm" (click)="editStudent(templateEditStd, item._id)" >Edit</button>
            <!-- [routerLink]='"./edit/" + item._id' -->
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button type="button" class="btn btn-success" [routerLink]="[ '/create']">Add Student</button>
</div>

<ng-template #templateEditStd>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Details</h4>
    <button type="button" class="close" (click)="closeDocument_file_Model()">&times;</button>
  </div>
  <app-student-edit [std_id]='std_id' (outputDataToParent)='getOutputVal($event)'></app-student-edit>
  <div class="modal-footer">

  </div>
</ng-template>
